<div class="cont">
    <div class="col">
        <form autocomplete="off" [formGroup]="formulario"  (ngSubmit)="actualizar()">

            <!-- Nombre -->
            <div class="form-group">
                <label><b style="color: red;">* </b> NOMBRE</label>
                <input type="text" class="form-control" formControlName="tarifa" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">El nombre de la instalación ha de tener al menos 4 letras</small>
            </div>

            <!-- Dirección -->
            <div class="form-group">
                <label><b style="color: red;">* </b> DIRECCIÓN</label>
                <input type="text" class="form-control" formControlName="valor" [class.is-invalid]="direccionNoValido">
                <small *ngIf="direccionNoValido" class="text-danger">La dirección es necesaria</small>
            </div>

            <!-- Operativa -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="operativa">
                <label class="form-check-label" for="operativa">
                  Operativa
                </label>
            </div>

            <br>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary"
                        style="letter-spacing: 2px; padding-left: 50px;">
                    CONFIRMAR                    
                    <i class="fas fa-play" style="margin-left: 50px;"></i>
                </button>
            </div>
        </form>

        <div class="text-center" *ngIf="resultado">
            {{resultado}}
        </div>
    </div>
</div>
