<div class="card">
    <img class="card-img-top" src="../../../../assets/padel.jpg" alt="Imagen" width="100" height="100">
    <div class="card-body">
        <div class="row">
            <h5 class="card-title">{{datosPista.Pista}}</h5>
            <p class="card-text">{{datosPista.Horario}}</p>
            <p class="card-text"><small>{{datosPista.Instalacion}}</small></p>
        </div>
        <div class="row">
            <select>
          <option *ngFor="let horario of horarios">{{horario}}</option>
        </select>
        </div>
    </div>
</div>
