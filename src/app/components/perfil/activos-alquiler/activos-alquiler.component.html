<!-- TITULO -->
<div class="titulo">
    <h1 style="font-weight: 700; font-size: 2em;">ALQUILERES ACTIVOS</h1>
</div>

<div>
    <table class="table table-striped" style="margin-top: 20px;">
        <thead class="thead">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Instalaci√≥n</th>
                <th scope="col">Pista</th>
                <th scope="col">Fecha</th>
                <th scope="col">Desde</th>
                <th scope="col">Hasta</th>
                <th scope="col">Cancelar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of listaReservas">
                <td scope="row">{{reserva.Id_Reserva}}</td>
                <td>{{reserva.Instalacion}}</td>
                <td>{{reserva.Pista}}</td>
                <td>{{reserva.Fecha}}</td>
                <td>{{reserva.H_ini}}</td>
                <td>{{reserva.H_fin}}</td>
                <td><button class="btn btn-danger" (click)="cancelarReserva(reserva.Id_Reserva)"><i class="fas fa-window-close"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
