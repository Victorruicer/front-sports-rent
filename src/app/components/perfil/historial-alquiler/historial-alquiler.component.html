<!-- TITULO -->
<div class="titulo">
    <h1 style="font-weight: 700; font-size: 2em;">HISTORIAL DE ALQUILERES</h1>
</div>

<div>
    <table class="table table-striped table-dark" style="margin-top: 20px;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Instalaci√≥n</th>
                <th scope="col">Pista</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora Inicio</th>
                <th scope="col">Hora Fin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas">
                <th scope="row">{{reserva.Id_Reserva}}</th>
                <td>{{reserva.Instalacion}}</td>
                <td>{{reserva.Pista}}</td>
                <td>{{reserva.Fecha}}</td>
                <td>{{reserva.H_ini}}</td>
                <td>{{reserva.H_fin}}</td>
            </tr>
        </tbody>
    </table>
</div>
