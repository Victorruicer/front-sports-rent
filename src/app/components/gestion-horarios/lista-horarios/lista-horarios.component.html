<table class="table table-striped" style="margin-top: 20px;">
    <thead class="thead">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Horario</th>
            <th scope="col-2">Gesti√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let horario of gestionHorariosService.lista">
            <td scope="row">{{horario.Id_horario}}</td>
            <td>{{horario.Nombre}}</td>
            <td>{{horario.Horario}}</td>
            <td>
                <button style="margin: 10px;" class="btn btn-success" (click)="editar(horario)"><i class="fas fa-edit"></i></button>
                <button style="margin: 10px;" class="btn btn-danger" (click)="delHorario(horario.Id_horario)"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="text-center" *ngIf="resultado">
    Resultado: {{resultado.Mensaje}}
</div>
