<div class="cont">
    <div class="col">
        <form autocomplete="off" [formGroup]="formulario"  (ngSubmit)="actualizar()">
            
            <!--Nombre-->
            <div class="form-group">
                <label><b style="color: red;">* </b> NOMBRE</label>
                <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">El nombre ha de tener al menos 4 letras</small>
            </div>
            
            <!-- Horario -->
            <div class="form-group">
                <label><b style="color: red;">* </b> HORARIO</label>
                <input type="text" class="form-control" formControlName="horario" [class.is-invalid]="horarioNoValido">
                <small *ngIf="horarioNoValido" class="text-danger">Es necesario especificar un horario</small>
            </div>

            <br>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary"
                        style="letter-spacing: 2px; padding-left: 50px;">
                    CONFIRMAR                    
                    <i class="fas fa-play" style="margin-left: 50px;"></i>
                </button>
            </div>
        </form>

        <div class="text-center" *ngIf="resultado">
            {{resultado}}
        </div>
    </div>
</div>
